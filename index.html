<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <h1>Formulário de Cadastro</h1>
        
        <!-- Data -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br><br>

        <!-- Dados de Acesso -->
        <h2>Dados de Acesso</h2>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario"><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <!-- Dados Pessoais -->
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero"><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="cidade">Cidade:</label>
        <input list="cidades" name="cidade">
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Belo Horizonte">
            <option value="Curitiba">
            <option value="Porto Alegre">
        </datalist><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </select><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br><br>

        <!-- Gênero -->
        <h2>Gênero</h2>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="nao-informar" name="genero" value="Prefiro não falar">
        <label for="nao-informar">Prefiro não falar</label><br><br>

        <!-- Curso -->
        <h2>Curso</h2>
        <input type="checkbox" id="ads" name="curso" value="ADS">
        <label for="ads">ADS</label><br>

        <input type="checkbox" id="jogos" name="curso" value="Jogos">
        <label for="jogos">Jogos</label><br>

        <input type="checkbox" id="gestao" name="curso" value="Gestão de TI">
        <label for="gestao">Gestão de TI</label><br>

        <input type="checkbox" id="banco" name="curso" value="Banco de Dados">
        <label for="banco">Banco de Dados</label><br><br>

        <!-- Modelo -->
        <h2>Modelo</h2>
        <input type="radio" id="presencial" name="modelo" value="Presencial">
        <label for="presencial">Presencial</label><br>

        <input type="radio" id="ead" name="modelo" value="EAD">
        <label for="ead">EAD</label><br>

        <input type="radio" id="semi-presencial" name="modelo" value="Semi presencial">
        <label for="semi-presencial">Semi presencial</label><br><br>

        <!-- Submit -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
